<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Click on a post to see edit or delete it</h1>
      <!--We can edit a post -->
      <form id="edit-post-form">
        <h2>Edit Post</h2>
        <input type="text" id="editId" disabled />
        <input type="text" id="userId" disabled />
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" class="form-control" id="editTitle" required />
        </div>
        <div class="form-group">
          <label for="editContent">Content</label>
          <textarea
            class="form-control"
            id="editContent"
            rows="3"
            required
          ></textarea>
        </div>
        <button id="btn-edit-post" type="submit" class="btn btn-primary">
          Save Changes
        </button>
        <button id="btn-delete-post" class="btn btn-danger">
          Delete This Post
        </button>
      </form>
      <h1>Posts</h1>
      <!-- We can display all posts -->
      <div id="posts">
        <!-- Posts will be dynamically added here -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="requests.js"></script>
    <script src="app.js"></script>
  </body>
</html>
